<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeoValuator{% endblock %}</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Base CSS for common styling -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- MapBox CSS for map -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>

    <!-- Smooth Scroll for better UX -->
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>

</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Sticky Navbar (common for all pages) -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'images/logo.png' %}" alt="GeoValuator Logo" style="height: 40px;">
                        GeoValuator
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/home/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/services/">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact/">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main content of the page -->
        <main class="flex-fill">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-4 mt-auto">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo">
                        <h5> <img src="{% static 'images/logo.png' %}" alt="GeoValuator Logo" class="logo-image"> GeoValuator</h5>
                    </div>
                    <div class="footer-logo">
                        <p>&copy; 2024 GeoValuator. All rights reserved.</p>
                    </div>
                    <ul class="footer-links">
                        <li><a href="/about/" class="text-white">About Us</a></li>
                        <li><a href="/privacy/" class="text-white">Privacy Policy</a></li>
                        <li><a href="/terms/" class="text-white">Terms of Service</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
